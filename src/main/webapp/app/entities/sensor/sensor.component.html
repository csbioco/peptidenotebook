<div>
    <h2 id="page-heading">
        <span>Sensors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sensor" [routerLink]="['/sensor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sensor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sensors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Sensorname</span></th>
            <th><span>Amount</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sensor of sensors ;trackBy: trackId">
                <td>{{sensor.sensorname}}</td>
                <td>{{sensor.amount}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sensor', sensor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<button type="button" routerLink="/protocol" class="btn btn-primary btn-md">Back</button>
