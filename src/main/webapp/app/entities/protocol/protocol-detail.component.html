<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="protocol">
            <h2><span>Protocol</span> {{protocol.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Protocolname</span></dt>
                <dd>
                    <span>{{protocol.protocolname}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{protocol.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/protocol', protocol.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
