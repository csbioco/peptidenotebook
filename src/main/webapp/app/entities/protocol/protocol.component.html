<div>
    <h2 id="page-heading">
        <span>Protocol</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-protocol" [routerLink]="['/protocol/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Protocol
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="protocols">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Protocol Name</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let protocol of protocols ;trackBy: trackId">
                <td><a [routerLink]="['/protocolentry/protocolentriescal/', protocol.id]">{{protocol.protocolname}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/protocolentry/new']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="d-none d-md-inline">Add Entry</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/protocolentry/protocolentriescal/', protocol.id]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View Detail</span>
                        </button>
                        <button type="submit"
                            [routerLink]="['/', 'protocol', { outlets: { popup: protocol.id + '/delete'} }]"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<button type="button" routerLink="/reagent/new" class="btn btn-primary btn-md">Add Reagent</button>
<button type="button" routerLink="/reagent/" class="btn btn-primary btn-md">View Reagents</button>
<br>
<br>

<button type="button" routerLink="/sensor/new" class="btn btn-primary btn-md">Add Sensor</button>
<button type="button" routerLink="/sensor" class="btn btn-primary btn-md">View Sensors</button>
<br>
<br>
