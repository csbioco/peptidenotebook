<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="protocolentry">
            <h2><span>Protocolentry</span> {{protocolentry.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ordernumber</span></dt>
                <dd>
                    <span>{{protocolentry.ordernumber}}</span>
                </dd>
                <dt><span>Protocol</span></dt>
                <dd>
                    <div *ngIf="protocolentry.protocol">
                        <a [routerLink]="['/protocol', protocolentry.protocol?.id, 'view']">{{protocolentry.protocol?.id}}</a>
                    </div>
                </dd>
                <dt><span>Sensor</span></dt>
                <dd>
                    <div *ngIf="protocolentry.sensor">
                        <a [routerLink]="['/sensor', protocolentry.sensor?.id, 'view']">{{protocolentry.sensor?.id}}</a>
                    </div>
                </dd>
                <dt><span>Reagent</span></dt>
                <dd>
                    <div *ngIf="protocolentry.reagent">
                        <a [routerLink]="['/reagent', protocolentry.reagent?.id, 'view']">{{protocolentry.reagent?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/protocolentry', protocolentry.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
